<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Персональные тренировки c Алексеем Баевым</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="wrapper header__grid">

      <div class="logo">
        <img src="./img/logo.svg" alt="Логотип персонального тренера Александра Баева" width="73">
        <span>Алексей Баев</span>
      </div>

      <ul class="contacts list-reset">
        <li><a class="contacts__link wtsp" href="#"><span>WhatsApp</span></a></li>
        <li><a class="contacts__link tel" href="tel:+79132759687"><span>+7 913 275-96-87</span></a></li>
      </ul>
    </div>
  </header>

  <main class="main">

    <section class="first-screen">
      <div class="wrapper first-screen__grid">

        <div class="first-screen__text">
          <h1 class="title">Персональные тренировки c&nbsp;Алексеем&nbsp;Баевым</h1>
          <p class="subtitle">Тренируйся рядом с домом!</p>
          <a href="#" class="button button--icon"><span>Запишитесь</span>
            <span class="decorate"></span></a>
        </div>

        <div class="first-screen__photo">

          <picture>
            <source srcset="./img/photo-425.png" media="(max-width: 425px)" width="373">
            <source srcset="./img/photo.png">
            <img src="./img/photo.png" alt="Лысый тренер" width="812" loading="lazy">
          </picture>
        </div>

      </div>
    </section>
    <div class="benefits">
      <div class="wrapper">
        <ul class="list-reset">
          <li>
            <div class="icon">
              <img src="./img/icon-home.svg" alt="">
            </div>
            Рядом с домом!
          </li>
          <li>
            <div class="icon">
              <img src="./img/icon-pig.svg" alt="">
            </div>
            Приятные цены
          </li>
          <li>
            <div class="icon">
              <img src="./img/icon-whistle.svg" alt="">
            </div>
            Вовлеченный тренер
          </li>
          <li>
            <div class="icon">
              <img src="./img/icon-darts.svg" alt="">
            </div>
            Работа на результат
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer class="footer"></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="./js/scripts.js"></script>
</body>

</html>
